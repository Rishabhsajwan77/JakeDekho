<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Rishabh Sajwan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0d0d0d;
      color: gold;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }
    h1, h2, p {
      opacity: 0;
      padding: 10px;
    }
    h1 { font-family: 'Great Vibes', cursive; font-size: 3rem; }
    h2 { font-size: 2rem; }
    p { font-size: 1.2rem; }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }
    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2 id="personalGreeting">Welcome!</h2>
  <h1>Feeling truly blessed...</h1>
  <h2>Thanks a lot for all the birthday wishes. Your love and support means a lot. I'm really thankful for everything. üôè</h2>
  <p>Your love means everything!</p>
  <p>‚Äì Rishabh Sajwan</p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    let visitor = prompt("Hey! What's your name?");
    if (visitor) {
      document.getElementById("personalGreeting").textContent = `Thank you for visiting, ${visitor}!`;
    } else {
      document.getElementById("personalGreeting").textContent = "Thank you for visiting!";
    }

    gsap.to("#personalGreeting", {opacity: 1, duration: 1, delay: 0.2});
    gsap.to("h1", {opacity: 1, duration: 2, delay: 1});
    gsap.to("h2", {opacity: 1, duration: 2, delay: 2});
    gsap.to("p", {opacity: 1, duration: 2, delay: 3, stagger: 0.4});

    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
